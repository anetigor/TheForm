<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Formularz</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            background-image: url(Fortnite.jpg);
            
        }
    
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        input,
        select,
        button {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
    
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        .form-check-input {
            margin-top: 0.25rem;
        }
    
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
    </style>
    
</head>
<body>

<div class="container mt-5">
    <form id="myForm" action="submit.php" method="post">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">Data urodzenia:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="email">Adres email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="province">Województwo:</label>
            <select class="form-control" id="province" name="province" required>
                <option value="dolnośląskie">Dolnośląskie</option>
                <option value="Mazowieckie">Mazowieckie</option>
                <option value="Lubuskie">Lubuskie</option>
                <option value="Pomorskie">Pomorskie</option>  
                <option value="Pomorskie">Lubelskie</option>             
                <option value="Pomorskie">Zachodnio-Pomorskie</option>   
                <option value="Podlaskie">Podlaskie</option>
                <option value="Pomorskie">Warmińsko-Mazurskie</option>  
                <option value="Pomorskie">Kujawsko-Pomorskie</option> 
                <option value="Pomorskie">Opolskie</option>   
                <option value="Pomorskie">Łódzkie</option> 
                <option value="Pomorskie">Świętokrzyskie</option>   
                <option value="Pomorskie">Inne</option>   

                
            </select>
        </div>
        <div class="form-group">
            <label>Płeć:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                <label class="form-check-label" for="male">Mężczyzna</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                <label class="form-check-label" for="female">Kobieta</label>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
            <label class="form-check-label" for="newsletter">Zgoda na newsletter</label>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
